<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopify Theme Task</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.13/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <style>
        main {
            font-family: "Poppins", sans-serif;
        }
        .box_text{
            -webkit-text-stroke: 1px currentColor;
            -webkit-text-fill-color: transparent;
        }

        .tabs-boxed :is(.tab-active,[aria-selected=true]):not(.tab-disabled):not([disabled]), .tabs-boxed :is(input:checked) {
    background-color: #42526e;
}

.tabs-boxed .tab {
    border-radius: 15px;
    overflow: hidden;
}
    </style>

</head>

<body>
    <header></header>

    <main class="max-w-[1680px] mx-auto px-3">
        <section>
            <div class="grid md:grid-cols-2 grid-cols-1 gap-24">
                <div class="space-y-4">
                    <h1 class="text-[64px] text-[#192434] font-bold"><span class="box_text">WEEKEND</span> DEALS</h1>
                    <p class="text-xl">Our top selection showcases the freshest additions to our collection,
                        bringing you cutting-edge products and exciting innovations.</p>
                </div>

                <div class="md:ml-auto">
                    <div role="tablist" class="tabs tabs-boxed  gap-16 bg-transparent">
                        <input type="radio" name="my_tabs_1" role="tab" class="tab rounded-2xl" aria-label="Man" checked="checked"/>
                        

                        <input type="radio" name="my_tabs_1" role="tab" class="tab" aria-label="Woman"
                             />
                        

                        <input type="radio" name="my_tabs_1" role="tab" class="tab" aria-label="Kids" />
                        
                    </div>
                </div>
                </div>

                <div class="w-full grid md:grid-cols-12 grid-cols-1 gap-5 my-12">
                    <div class="col-span-3">
                        <div class="bg-slate-500 rounded-2xl h-72">

                        </div>
                    </div>
                    <div class="col-span-9">
                        <div class="grid grid-cols-3 gap-5">
                            <div class="bg-slate-800 rounded-2xl h-72"></div>
                            <div class="bg-slate-800 rounded-2xl h-72"></div>
                            <div class="bg-slate-800 rounded-2xl h-72"></div>
                        </div>
                    </div>
                </div>
        </section>
    </main>

    <footer>
    </footer>
</body>

</html>
